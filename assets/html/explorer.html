<header class="header-explorer">
    <section>
        <div class="explorer-navigate" href="/">
            <section>
                <span class="navigate-brand">
                    <section>
                        <i>
                            <con class="icon-code-slash"></con>
                        </i>
                        <font>Code</font>
                    </section>
                </span>
                <span class="navigate-contents">
                    <section>
                        <i>
                            <con class="icon-arrow-left"></con>
                        </i>
                        <i>
                            <con class="icon-arrow-right"></con>
                        </i>
                        <i>
                            <con class="icon-arrow-up"></con>
                        </i>
                    </section>
                </span>
            </section>
        </div>
        <div class="explorer-address">
            <form>
                <span>
                    <section>
                        <input type="text">
                    </section>
                </span>
            </form>
        </div>
        <div class="explorer-search">
            <form>
                <span>
                    <section>
                        <i>
                            <con class="icon-search"></con>
                        </i>
                    </section>
                </span>
                <span>
                    <section>
                        <input placeholder="Search" type="text">
                    </section>
                </span>
            </form>
        </div>
        <div class="explorer-authenticate">
            <section>
                <span class="authenticate-avatar">
                    <section>
                        <picture class="avatar-image" href="/projyx">
                            <img src="/assets/svg/github.svg">
                        </picture>
                    </section>
                </span>
            </section>
        </div>
    </section>
</header>
<article class="article-explorer">
    <nav class="explorer-nav"></nav>
    <section class="explorer-section"></section>
</article>
